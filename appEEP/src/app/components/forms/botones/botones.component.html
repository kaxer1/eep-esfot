<div class="d-flex flex-wrap justify-content-center" style="margin-top: 15px;">
    <button mat-button class="btn btn-primary mr-3" [disabled]="formulario.invalid"
        (click)="Guardar(formulario.value)" type="submit">Guardar</button>
    <button mat-button class="btn btn-danger"  type="submit"
        (click)="Cancelar()">Cancelar</button>
</div>
