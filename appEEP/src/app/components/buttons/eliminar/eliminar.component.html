<ng-container *ngIf="isButtom; then showBtn; else showIcon"></ng-container>

<ng-template #showBtn>
    <button mat-button class="btn btn-danger" (click)="openDialog()">
        <mat-icon>delete</mat-icon> {{label}}
    </button>
</ng-template>
<ng-template #showIcon>

    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="openDialog()" style="color: red;">delete</mat-icon>

</ng-template>
