<app-dialog-titulo [titulo]="'Editar TransacciÃ³n'" (onCerrar)="dialogRef.close( $event )"></app-dialog-titulo>

<form [formGroup]="grupoFormulario" class="d-flex flex-wrap justify-content-center">
    <mat-form-field appearance="outline">
        <mat-label>Ruta url</mat-label>
        <input matInput trimKeyUp disabled placeholder="..." formControlName="ruta" required>
        <mat-icon matSuffix matTooltip="Ruta Url de la transaccion" id="icono-style">help_outline
        </mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Path modulo</mat-label>
        <input matInput trimKeyUp placeholder="..." formControlName="path" required>
        <mat-icon matSuffix matTooltip="Path del modulo de parametrizado" id="icono-style">help_outline
        </mat-icon>
    </mat-form-field>
</form>

<app-dialog-botones [tipoAccion]="'editar'" [formulario]="grupoFormulario" (onGuardar)="Guardar( $event )"
    (onCancelar)="LimpiarCampos()"></app-dialog-botones>
