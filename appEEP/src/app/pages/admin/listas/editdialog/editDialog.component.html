<app-dialog-titulo [titulo]="'Editar Lista Electoral'" (onCerrar)="dialogRef.close( $event )"></app-dialog-titulo>

<form novalidate [formGroup]="actualizarListaForm" class="d-flex flex-wrap justify-content-center">
    <div style="text-align: center;">
        <div class="nota">
            <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                Guardar.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-around">
            <div class="btn-contenedor" style="margin-top: 15px;">
                <figure>
                    <img *ngIf="!imagen_default" src="../../../../../assets/imagenes/photo.png" alt="logo_default"
                        srcset="">
                    <img *ngIf="imagen_default" src="{{logo}}" class="img-fluid" alt="logo_empresa" srcset="">
                    <input (change)="fileChange($event)" type="file" id="archivo" name="image"
                        accept="image/png, image/jpeg">
                    <label for="archivo" class="logo">
                        <mat-icon class="foto-lista">add_a_photo</mat-icon>
                    </label>
                </figure>
            </div>
            <div class="d-flex flex-wrap justify-content-center">
                <mat-form-field>
                    <mat-label>Nombre Lista</mat-label>
                    <input matInput placeholder="Partido ESFOT" formControlName="nom_lista" required>
                    <mat-icon matSuffix matTooltipPosition="right"
                        matTooltip="Ingresa el nombre de la lista a participar en este proceso.">
                        help_outline</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Descripción</mat-label>
                    <input matInput #message maxlength="255" placeholder="..." formControlName="descripcion" required>
                    <mat-hint align="start"><strong>Escribe un corto mensaje</strong> </mat-hint>
                    <mat-hint align="end">{{message.value.length}} / 255</mat-hint>
                    <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresa descripción o propuesta corta">
                        help_outline</mat-icon>
                </mat-form-field>
                <section class="example-section">
                    <mat-checkbox formControlName="estado" color="primary">Estado</mat-checkbox>
                </section>
            </div>
        </div>
    </div>
</form>

<app-dialog-botones [tipoAccion]="'editar'" [formulario]="actualizarListaForm" (onGuardar)="Guardar( $event )"
    (onCancelar)="LimpiarCampos()"></app-dialog-botones>
